<!DOCTYPE html>
<html>
<head>
	<title>Clock App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Gugi&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="newstyle.css">
</head>
<body>
	<!-- <div class="page"> -->
		<div class="navbar">
			<ul>
			  <li><button id="light">Light</button></li>
			  <li><button id="dark">Dark</button></li>
			</ul>
		</div>
		<div class="page">
		<div class="container">
			<div class="clock">
				<div class="hand hour" id="hourHand"></div>
				<div class="hand minute" id="minuteHand"></div>
				<div class="hand second" id="secondHand"></div>
				<div class="number number1">1</div>	
				<div class="number number2">2</div>	
				<div class="number number3">3</div>	
				<div class="number number4">4</div>	
				<div class="number number5">5</div>	
				<div class="number number6">6</div>	
				<div class="number number7">7</div>	
				<div class="number number8">8</div>	
				<div class="number number9">9</div>	
				<div class="number number10">10</div>	
				<div class="number number11">11</div>	
				<div class="number number12">12</div>	
			</div>
		</div>

		<div class="date">
			<div class="dayOfWeek"></div>
			<div class="break"></div>
			<div class="box day"></div>
			<div class="box month"></div>
			<div class="box year"></div>
		</div>
	</div>

<script type="text/javascript" src="newapp.js"></script>

</body>
</html>
